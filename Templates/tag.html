<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<body>
    <h1>{{tag.tag_name}}</h1>

    <ul>
        {% for post in tag.posts %} <a href="/post/{{post.id}}"><li>{{post.title}}</li></a>{%endfor%}
    </ul>

    <form action="/tags/{{tag.id}}/edit">
        <Button>Edit</Button>
    </form>
    
    <form action="/tag/{{tag.id}}/delete" method="POST">
        <button>Delete</button>
    </form>
</body>
</html>
