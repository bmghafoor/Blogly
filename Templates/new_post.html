<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
</head>
<body>
    <h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    


    <form action="/{{user.id}}/add_post" method="POST">

        Title
        <input name="title" id="title">

        Content
        <textarea name="content" id="content" cols="30" rows="5"></textarea> <br> <br> <hr>

        <p>Tags: {% for tag in tags %} {{tag.tag_name}}<input type="checkbox" name="tags" value="{{tag.id}}" id="tag_{{tag.id}}">{%endfor%}</p>

        <button>Create</button>
    </form>

    <form action="/">
        <button>Cancel</button>
    </form>


    
</body>
</html>
