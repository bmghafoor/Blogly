<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>{% for tag in tags %}
            <a href="/tags/{{ tag.id }}"><li>{{tag.tag_name}}</a></li>
        {%endfor%}
    </ul>

    <form action="/tags/new">
        <Button>Add Tag</Button>
    </form>

    
</body>
</html>
