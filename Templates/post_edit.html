<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Edit</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form action="/post/{{post.id}}/edit" method="POST">
        Title <input type="text" name="title" id="title" value={{post.title}}> <br>
        Content <textarea name="content" id="content" cols="30" rows="5">{{post.content}}</textarea> <br><br>
        <p>Tags: {% for tag in tags %} {{tag.tag_name}}<input type="checkbox" name="tags" value="{{tag.id}}" 
        id="tag_{{tag.id}}" {% if tag in post.tags %} checked {% endif %}>{%endfor%}</p>
        <button>Edit</button>
    </form>

    <form action="/">
        <Button>Cancel</Button>
    </form>

    
</body>
</html>
