<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <form action="/users/{{user.id}}/edit" method="POST">
        <h1>Edit user</h1>

        <h4>First Name</h4>
        <input type="text" name="firstname" id="firstname" value={{user.first_name}}> <br>

        <h4>Last Name</h4>
        <input type="text" name="lastname" id="lastname" value={{user.last_name}}> <br>

        <h4>Image URL</h4>
        <input type="text" name="imageurl" id="imageurl" value={{user.image_url}}> <br><br>

        <button>Save</button>

    </form>

    <form action="/">
        <button>Cancel</button>
    </form>

</body>
</html>
